    <style>
      /* Base styles that Tailwind might miss in initial load */
      body {
        background-color: #05050A;
        color: #E2E8F0;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1019;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2C3D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
    </style>
